<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>style.css">
    <!-- Search Engine -->
    <meta name="description" content="<%= VUE_APP_DESC %>">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="<%= VUE_APP_TITLE %>">
    <meta itemprop="description" content="<%= VUE_APP_DESC %>">
    <!-- Mobile App for iOS & Android -->
    <!-- Twitter -->
    <meta name="twitter:card" content="app">
    <meta name="twitter:title" content="<%= VUE_APP_TITLE %>">
    <meta name="twitter:description" content="<%= VUE_APP_DESC %>">
    <!-- Twitter - Mobile App (iOS & Android) -->
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:site_name" content="<%= VUE_APP_TITLE %>">
    <meta name="og:title" content="<%= VUE_APP_TITLE %>">
    <meta name="og:description" content="<%= VUE_APP_DESC %>">
    <meta name="og:type" content="website">
    <!-- Open Graph - Mobile App (iOS & Android) -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but rankedvote doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
